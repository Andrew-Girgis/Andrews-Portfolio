[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 

  [dev]
  command = "npm run dev"
  targetPort = 8080   
  port = 8888        
  autoLaunch = true  